{% extends "base.html" %}

{% block title %}Server Error - Purposefully Made KC{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <div class="error-content">
            <h1 class="error-code">500</h1>
            <h2>Something Went Wrong</h2>
            <p>We're sorry, but something went wrong on our end. Please try again later.</p>
            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
                <a href="javascript:history.back()" class="btn btn-outline">Go Back</a>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: calc(100vh - 500px);
    display: flex;
    align-items: center;
    padding: 4rem 0;
}

.error-content {
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
}

.error-code {
    font-size: 8rem;
    color: var(--error-color);
    margin-bottom: 1rem;
    line-height: 1;
}

.error-content h2 {
    margin-bottom: 1rem;
}

.error-content p {
    color: var(--text-secondary);
    font-size: 1.125rem;
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}
</style>
{% endblock %}
