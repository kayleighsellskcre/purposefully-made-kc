{% extends "admin/base_admin.html" %}

{% block title %}Add Product - Admin - Purposefully Made KC{% endblock %}

{% block admin_content %}
<div class="admin-page">
    <div class="container">
        <div class="admin-header">
            <h1>Add New Product</h1>
            <a href="{{ url_for('admin.products') }}" class="btn btn-outline">Back to Products</a>
        </div>
        
        <form method="POST" class="product-form">
            <div class="form-grid">
                <div class="form-section">
                    <h2>Basic Information</h2>
                    
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="style_number">Style Number</label>
                        <input type="text" id="style_number" name="style_number" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" id="brand" name="brand" class="form-control" value="Bella+Canvas">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" class="form-control">
                            <option value="Tee">T-Shirt</option>
                            <option value="Hoodie">Hoodie</option>
                            <option value="Sweatshirt">Sweatshirt</option>
                            <option value="Tank">Tank Top</option>
                            <option value="Long Sleeve">Long Sleeve</option>
                            <option value="Youth">Youth</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="base_price">Base Price</label>
                        <input type="number" id="base_price" name="base_price" class="form-control" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Options</h2>
                    
                    <div class="form-group">
                        <label for="available_sizes">Available Sizes (comma-separated)</label>
                        <input type="text" id="available_sizes" name="available_sizes" class="form-control" placeholder="XS, S, M, L, XL, 2XL">
                    </div>
                    
                    <div class="form-group">
                        <label for="available_colors">Available Colors (comma-separated)</label>
                        <input type="text" id="available_colors" name="available_colors" class="form-control" placeholder="Black, White, Navy">
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" id="is_active" name="is_active" checked>
                        <label for="is_active">Active (visible in shop)</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg">Add Product</button>
        </form>
    </div>
</div>

<style>
.admin-page {
    padding: 4rem 0;
}

.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.product-form {
    max-width: 900px;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin-bottom: 2rem;
}

.form-section {
    background: #fff;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    padding: 2rem;
}

.form-section h2 {
    font-size: 1.125rem;
    margin-bottom: 1.5rem;
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
