{% extends "base.html" %}

{% block title %}Add Address - Purposefully Made KC{% endblock %}

{% block content %}
<div class="account-page">
    <div class="container">
        <div class="account-layout">
            <!-- Sidebar -->
            <aside class="account-sidebar">
                <h2>My Account</h2>
                <nav class="account-nav">
                    <a href="{{ url_for('account.orders') }}" class="account-nav-link">Orders</a>
                    <a href="{{ url_for('account.addresses') }}" class="account-nav-link active">Addresses</a>
                    <a href="{{ url_for('account.profile') }}" class="account-nav-link">Profile</a>
                    {% if current_user.is_admin %}
                    <a href="{{ url_for('admin.index') }}" class="account-nav-link admin">Admin Dashboard</a>
                    {% endif %}
                    <a href="{{ url_for('auth.logout') }}" class="account-nav-link">Logout</a>
                </nav>
            </aside>
            
            <!-- Main Content -->
            <div class="account-content">
                <h1>Add New Address</h1>
                
                <form method="POST" class="address-form">
                    <div class="form-group">
                        <label for="label" class="form-label">Label (optional)</label>
                        <input type="text" id="label" name="label" class="form-control" placeholder="Home, Work, etc.">
                    </div>
                    
                    <div class="form-group">
                        <label for="recipient_name" class="form-label">Recipient Name</label>
                        <input type="text" id="recipient_name" name="recipient_name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="street_address" class="form-label">Street Address</label>
                        <input type="text" id="street_address" name="street_address" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="street_address_2" class="form-label">Apartment, suite, etc. (optional)</label>
                        <input type="text" id="street_address_2" name="street_address_2" class="form-control">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="state" class="form-label">State</label>
                            <input type="text" id="state" name="state" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="zip_code" class="form-label">ZIP Code</label>
                            <input type="text" id="zip_code" name="zip_code" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" id="is_default" name="is_default">
                        <label for="is_default">Set as default address</label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Address</button>
                        <a href="{{ url_for('account.addresses') }}" class="btn btn-outline">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.account-page {
    padding: 4rem 0;
}

.account-layout {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 3rem;
}

.account-sidebar {
    position: sticky;
    top: 100px;
    height: fit-content;
}

.account-sidebar h2 {
    margin-bottom: 1.5rem;
}

.account-nav {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.account-nav-link {
    padding: 0.75rem 1rem;
    border-radius: var(--border-radius);
    color: var(--text-primary);
    transition: var(--transition);
}

.account-nav-link:hover,
.account-nav-link.active {
    background: var(--secondary-color);
    color: var(--accent-color);
}

.account-nav-link.admin {
    color: var(--accent-color);
    font-weight: 600;
}

.address-form {
    max-width: 600px;
    background: #fff;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    padding: 2rem;
}

.form-row {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: 1rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

@media (max-width: 768px) {
    .account-layout {
        grid-template-columns: 1fr;
    }
    
    .account-sidebar {
        position: static;
    }
    
    .account-nav {
        flex-direction: row;
        overflow-x: auto;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
